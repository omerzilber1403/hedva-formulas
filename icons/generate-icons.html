  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const generatedIcons = [];

    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      // Draw rounded rectangle
      const radius = size * 0.225;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw integral symbol
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.95)';
      ctx.lineWidth = size * 0.016;
      ctx.beginPath();
      ctx.moveTo(size * 0.55, size * 0.23);
      ctx.quadraticCurveTo(size * 0.51, size * 0.23, size * 0.49, size * 0.27);
      ctx.lineTo(size * 0.39, size * 0.59);
      ctx.quadraticCurveTo(size * 0.37, size * 0.66, size * 0.37, size * 0.70);
      ctx.quadraticCurveTo(size * 0.37, size * 0.74, size * 0.41, size * 0.74);
      ctx.stroke();

      // Draw "f"
      ctx.font = `italic bold ${size * 0.23}px Georgia, serif`;
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.fillText('f', size * 0.65, size * 0.43);

      // Draw "×—×“×•×´×"

      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.textAlign = 'center';
      ctx.fillText('×—×“×•×´×', size * 0.5, size * 0.82);

      // Draw "2"
      ctx.font = `bold ${size * 0.1}px Arial`;
      ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
      ctx.fillText('2', size * 0.75, size * 0.35);

      return canvas;
    }
